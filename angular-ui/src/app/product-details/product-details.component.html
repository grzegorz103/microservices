<div *ngIf="product">
  <app-cart-window></app-cart-window>
  <div class="card">
    <div class="card-header font-weight-bold h3">
      {{product.name}}
    </div>

    <div class="card-body">
      {{product.description}}
    </div>

    <div class="card-footer">
      <div class="text-center">
        <span class="font-weight-bold h3">
      {{product.price | currency: 'USD'}}
        </span>
        <button (click)="addToCart()" class="btn btn-success">Add to cart</button>
      </div>
    </div>

  </div>

</div>
