<div class="card">
  <div class="card-header text-center h2">
    Add new product
  </div>
  <form [formGroup]="form" (ngSubmit)="sendForm()">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="number" formControlName="name">
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field>
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price">
            <span matPrefix>$&nbsp;</span>
            <span matSuffix>.00</span>
          </mat-form-field>
        </div>
      </div>
      <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let category of categories" [value]="category.id">
            {{category.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput type="text" rows="5" formControlName="description"></textarea>
      </mat-form-field>
      <div class="text-center">
        <button type="submit" class="btn btn-primary text-center">Add</button>
      </div>
    </div>
  </form>
</div>
